variables:
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: "tcp://docker:2375"
    DOCKER_TLS_CERTDIR: "/certs"
    MYSQL_ROOT_PASSWORD: root
    GIT_STRATEGY: clone
    WEB_DOCUMENT_ROOT: $CI_PROJECT_DIR/
    COMPOSER_HOME: $CI_PROJECT_DIR/.composer

default:
  tags:
    - t3.nano

stages:
    - Static analysis
    - Test

cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
        - .composer

# CsFixer
Php Cs Fixer:
    stage: Static analysis
    image: webdevops/php-apache:7.4
    before_script:
        - composer install --working-dir=tools
    script:
        - ./psh.phar cs-fixer-dry

# base unit
ParallelUnit:
    stage: Test
    tags:
      - t3.medium
    image: gitlab.shopware.com:5005/shopware/5/product/image/continuous:$PHP_VERSION
    services:
        -   name: mysql:8.0
            alias: mysql
            command: [ "mysqld", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci", "--default-authentication-plugin=mysql_native_password" ]
        -   name: redis:latest
            alias: app_redis
            command: [ "redis-server", "--requirepass app" ]
    parallel:
        matrix:
            -   SHOPWARE_VERSION: [ "~5.6.0" ]
                PHP_VERSION: [
                    '7.2',
                    '7.3',
                    '7.4'
                ]
            -   SHOPWARE_VERSION: [ "~5.7.0" ]
                PHP_VERSION: [
                    '8.0',
                    '7.4'
                ]

    before_script:
        - apk add --no-cache mysql-client coreutils
        - composer install --working-dir=tools
        - ./psh.phar set-branch --VERSION=$SHOPWARE_VERSION
        - >
            if [[ $SHOPWARE_VERSION = "~5.6.0" ]]; then
                composer install --ignore-platform-reqs
            else
                if [[ $PHP_VERSION = "8.0" ]]; then
                    composer update
                else
                    composer install
                fi
            fi
        - ./psh.phar init
        - ./psh.phar essentials-on --module=RedisStore
    script:
        - ./psh.phar unit
